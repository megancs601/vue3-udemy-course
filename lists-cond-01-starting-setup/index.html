<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoal" v-on:keyup.enter="addGoal"/>
      <button @click="addGoal">Add Goal</button>
      <!-- v-show hides element by applying display: none to the element in the DOM -->
      <!-- <p v-show="goals.length === 0 ">No goals have been added yet - please start adding some!</p> -->
      <!-- removes element from the DOM -->
      <p v-if="goals.length === 0 ">No goals have been added yet - please start adding some!</p>
      <!-- v-else needs to be directly under a v-if, else it will not work -->
      <ul v-else>
        <!-- <li v-for="goal in goals">{{goal}}</li> -->
        <!-- its ALWAYS good to add key to element to prevent bugs -->
        <li v-for="(goal, index) in goals" :key @click="removeGoal(index)">{{index+1}}. {{goal}}</li>
      </ul>
      <!-- <ul>
        <li v-for="(value,key) in {name: 'John', age: 31}">{{key}}: {{value}}</li>
      </ul> -->
    </section>
  </body>
</html>
